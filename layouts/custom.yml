size: { width: 1200, height: 630 }
layers:
  - background:
      color: "#ffffff"
  - size: { width: 144, height: 144 }
    offset: { x: 20, y: 20 }
    icon:
      value: assets/images/favicon
  - size: { width: 950, height: 310 }
    offset: { x: 150, y: 150 }
    typography:
      content: "{{ page.title }}" 
      overflow: shrink
      align: start
      color: "#4682B4"
      line:
        amount: 3
        height: 1.25
      font:
        family: Roboto
        style: Bold